            <p class="translatable"
                data-lang-hebrew="רופא שיניים עם 10 שנות ניסיון בתחום רפואת השיניים, נציג בקטגוריית השיקום הפה והתחזוקה השיניים מטעם האוניברסיטה העברית בהדסה-עין כרם וחבר מוסמך בתחום זה על ידי משרד הבריאות. דר גיהאד עומד בתפקידים מרבים, כולל את תפקידו כחבר בסגל הוראה ומדריך לסטודנטים בפקולטה לרפואת שיניים באוניברסיטה העברית הדסה-עין כרם, מנהל קופת החולים (מכבי-דן) בנצרת העליונה, ומנהל מחלקת השיקום בבית החולים בוריה."
                data-lang-arabic="طبيب اسنان مع خبرة 10 سنوات  في طب الأسنان, حاصل على لقب مُختص بمجال الترميمات والتعويضات السنية (שיקום הפה) من قبل الجامعة العبرية هداسا-عين كارم وعضو مُثبّت في هذا المجال من قبل وزارة الصحة, دكتور جهاد شغل ويشغل عدة مناصب مرموقة منها, عضو هيئة تدريس ومرشد لطلاب طب الاسنان في الجامعة العبرية هداسا عين كارم, مدير صندوق المرضى (مكابي-دنت) الناصرة العليا, مدير قسم الترميمات في مستشفى بوريا.">
