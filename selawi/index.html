        <div class="about-us">
            <h2 class="translatable" data-lang-hebrew="מי אנחנו ?" data-lang-arabic="من نحن ؟">
            </h2>

            <p class="translatable"
                data-lang-hebrew="חברת ת.ו הנדסה, ניהול ושיפוצים היא חברה מובילה בתחום ההנדסה, הבנייה, והשיפוצים. החברה מתמחה בספק שירותי תכנון, בנייה, ותחזוקה למגוון פרויקטים בתחום הבנייה, כולל בתי מגורים, מבני תעשייה, משרדים ופרויקטים מסחריים.

                עם יותר מ-10 שנות ניסיון בתחום, אנו מתמחים בבנייה של מבנים חדשים, שיפוץ של מבנים קיימים, התקנת גבס, צבע, עבודות ריצוף, אינסטלציה חשמלית, וגם בעבודות הריסה. המטרה שלנו היא לספק ללקוחותינו פתרונות איכותיים ומותאמים אישית, בתקציבים יעילים ובמסגרת זמנית משום שאנו מבינים את החשיבות שבהשלמת כל פרויקט בהצלחה.
                
                הצוות שלנו מורכב ממומחים בתחום ההנדסה והבנייה שמשמעותם ליישם פתרונות מתקדמים, לשמור על איכות גבוהה, ולעמוד בסטנדרטים נגיעים של בטיחות ותקנות. אנו מתחייבים לשירות לקוחות יעיל ולשתף אותך בכל שלב של הפרויקט, מתכנון ועד לסיום."
                data-lang-arabic="شركة  ت.و. هندسة وإدارة وترميمات  هي شركة رائدة في مجال الهندسة والبناء والترميمات. تختص الشركة في تقديم خدمات التخطيط والبناء والصيانة لمجموعة متنوعة من المشاريع في مجال البناء، بما في ذلك المنازل السكنية، والمباني الصناعية، والمكاتب، والمشاريع التجارية.

                بفضل أكثر من 10 سنوات من الخبرة في هذا المجال، نحن متخصصون في بناء مباني جديدة، وترميم المباني القائمة، وتركيب الجبس، والدهان، والبلاط والتثبيتات الكهربائية، وأعمال الهدم. هدفنا هو تقديم حلاً عالي الجودة ومصمم حسب احتياجات العملاء، بتكاليف فعالة وفي الإطار الزمني المحدد، لأننا ندرك أهمية انجاز كل مشروع بنجاح.
                
                فريقنا يتكون من محترفين في مجال الهندسة والبناء، وهم ملتزمون بتنفيذ حلول متقدمة، وضمان الجودة العالية، والامتثال لأعلى معايير السلامة واللوائح. نحن ملتزمون بتقديم خدمة عملاء فعالة وبالمشاركة معك في كل مرحلة من مراحل المشروع، من التخطيط إلى الانتهاء.">

            </p>
