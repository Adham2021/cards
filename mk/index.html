        <div class="about-us">
            <h3 class="translatable" data-lang-hebrew="קצת עלינו" data-lang-arabic="قليلاً عنا"
                data-lang-english="About Us">
            </h3>

            <p class="translatable"
                data-lang-hebrew="נעים מאוד, שמי מועתסם, אדריכל מכפר יפיע. במשרד אדריכלות ועיצוב פנים שלנו אנו מתמקדים בתכנון ועיצוב ברמה גבוהה. ניסיון עשיר מאפשר לנו להפוך רעיונות למציאות, וליצור בתים חמים ונוחים לגור בהם. עם תשומת לב לפרטים ואסתטיקה, אנו מתמקדים בהבנת הצרכים הייחודיים שלכם. נשמח לייעץ ולייצב עמכם קשר ליצירת בית שמשקף את רצונותיכם"
                data-lang-arabic="مرحبًا، أنا معتصم، مهندس معماري من قرية يافة الناصرة. في مكتب التصميم الداخلي والهندسة المعمارية الخاص بي، نركز على التخطيط والتصميم على مستوى عالٍ. الخبرة الغنية تمكننا من تحويل الأفكار إلى واقع، وإنشاء منازل دافئة ومريحة للعيش فيها. مع الاهتمام بالتفاصيل والجماليات، نركز على فهم احتياجاتكم الفريدة. يسعدنا أن نقدم النصائح والتواصل معكم لإنشاء منزل يعكس رغباتكم."
                data-lang-english="Nice to meet you! My name is Moatasem, an architect from the village of Yafa an-Naseriyye. In our architecture and interior design office, we focus on high-level planning and design. Rich experience allows us to turn ideas into reality and create homes that are warm and comfortable to live in. With attention to details and aesthetics, we focus on understanding your unique needs. We would be happy to advise and establish contact with you to create a home that reflects your desires.">
            </p>
        </div>

                        data-lang-arabic="لا تشعرون بالراحة في منزلكم الحالي؟ في مكتبنا، نقوم بتحسين، هدم، تخطيط، وتصميم من جديد. بالتأكيد، وفقًا لاحتياجاتكم وذوقكم."

            <div class="faq-item">
                <div class="toggle-btn" onclick="toggleContent(this)">
                    <span class="translatable" data-lang-hebrew="מה זה אדריכל ?"
                        data-lang-english="What is an architect?" data-lang-arabic="من هو المهندس المعماري؟"></span>

                    <i class="fas fa-plus"></i>
                </div>
                <div class="toggle-content">
                    <p class="translatable"
                        data-lang-hebrew="אדריכל פועל בעיקר בתחום התכנון והבניה של מבנים, בעוד מעצב פנים מתמקד בעיצוב הפנים והסגנון הפנימי של מרחבים. אדריכל יתקנה את המבנה, ומעצב פנים יקנה את האסתטיקה והעיצוב הפנימי."
                        data-lang-english="An architect primarily operates in the field of planning and construction of buildings, while an interior designer focuses on the interior design and style of spaces. An architect will fix the structure, and an interior designer will enhance the aesthetics and interior design."
                        data-lang-arabic="المهندس المعماري يعمل في المقام الأول في مجال التخطيط والبناء للمباني، بينما يركز مصمم الديكور على تصميم الداخل والأسلوب الداخلي للمساحات. يقوم المهندس المعماري بإصلاح الهيكل، ويقوم مصمم الديكور بتحسين الجماليات والتصميم الداخلي.">
                    </p>

                </div>
            </div>

            <div class="faq-item">
                <div class="toggle-btn" onclick="toggleContent(this)">
                    <span class="translatable" data-lang-hebrew="למה כדאי לי להזמין אדריכל ומעצב פנים?"
                        data-lang-english="Why should I bring an architect and interior designer?"
                        data-lang-arabic="لماذا يجب عليّ احضار مهندس معماري ومصمم داخلي؟"></span>

                    <i class="fas fa-plus"></i>
                </div>
                <div class="toggle-content">
                    <p class="translatable"
                        data-lang-hebrew="הזמנת אדריכל ומעצב פנים יכולה להבטיח שהבנייה והעיצוב שלך יתבצעו בצורה מקצועית ומתוך ראייה אמנותית. הם יכולים למקם פוטנציאל ולמקם בינו לבין המבנה שלך, מסייעים ליישם רעיונות ייחודיים ומציעים פתרונות יצירתיים לאתגרים ולצרכים המיוחדים שלך. בנוסף, הם יכולים לסייע בניהול הפרויקט, ולשפר את ערך הנכס בצורה ייחודית."
                        data-lang-english="Hiring an architect and interior designer can ensure that your construction and design are carried out professionally and with artistic vision. They can identify potential and relate it to your structure, help implement unique ideas, and provide creative solutions to your specific challenges and needs. Additionally, they can assist in project management and enhance the property value uniquely."
                        data-lang-arabic="توظيف مهندس معماري ومصمم داخلي يمكن أن يضمن أن تتم عملية البناء والتصميم الخاصين بك بشكل احترافي وبرؤية فنية. يمكنهم تحديد الإمكانات وربطها ببنيتك، ومساعدتك في تنفيذ أفكار فريدة، وتقديم حلول إبداعية لتحدياتك واحتياجاتك الخاصة. بالإضافة إلى ذلك، يمكنهم المساعدة في إدارة المشروع وتعزيز قيمة الممتلكات بطريقة فريدة.">
                    </p>

                </div>
            </div>

            <div class="faq-item">
                <div class="toggle-btn" onclick="toggleContent(this)">
                    <span class="translatable" data-lang-hebrew="מה לגבי מחירים ?"
                        data-lang-english="What about prices?" data-lang-arabic="ماذا عن الأسعار؟"></span>

                    <i class="fas fa-plus"></i>
                </div>
                <div class="toggle-content">
                    <p class="translatable"
                        data-lang-hebrew="מדיניות המחירים עשויה להשתנות בין מעצבי פנים ואדריכלים. המחירים יכולים להשתנות על פי הפרויקט, העיצוב הדרוש, המספר וסוג השירותים שנדרשים. כדאי לדבר ישירות עם מקצוענים כדי להבין את צרכייך ולקבוע מחירים ספציפיים לפרויקט שלך."
                        data-lang-english="Pricing policies may vary among interior designers and architects. Prices can change based on the project, required design, the number and type of services needed. It is advisable to speak directly with professionals to understand your needs and determine specific prices for your project."
                        data-lang-arabic="قد تختلف سياسات التسعير بين مصممي الديكور والمهندسين المعماريين. يمكن أن تتغير الأسعار استنادًا إلى المشروع، والتصميم المطلوب، وعدد ونوع الخدمات المطلوبة. من المستحسن التحدث مباشرة مع المحترفين لفهم احتياجاتك وتحديد أسعار محددة لمشروعك.">
                    </p>

                </div>
            </div>

            <div class="faq-item">
                <div class="toggle-btn" onclick="toggleContent(this)">
                    <span class="translatable" data-lang-hebrew="מהם השלבים בתהליך תכנון פרויקט?"
                        data-lang-arabic="سؤال: ما هي المراحل في عملية تخطيط المشروع؟"
                        data-lang-english="What are the stages in the project planning process?">
                    </span>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="toggle-content">
                    <p class="translatable"
                        data-lang-hebrew="השלבים כוללים ייעוץ אישי, תכנון מותאם אישית, ושלב יצירתי ששולב בין אמנות, טכנולוגיה ועיצוב."
                        data-lang-arabic="تشمل المراحل استشارات شخصية وتخطيط مخصص، ودمج إبداعي يجمع بين الفن، التكنولوجيا والتصميم."
                        data-lang-english="The stages include personal consultation, customized planning, and a creative blend of art, technology, and design.">
                    </p>
                </div>
            </div>
