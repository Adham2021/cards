        <div class="about-us">
            <h2 class="translatable" data-lang-hebrew="מי אנחנו ?" data-lang-arabic="من نحن ؟">
            </h2>
       
            <p class="translatable"
                data-lang-hebrew="דיגיטק היא חנות אלקטרוניקה מובילה שמשווקת לחברת פלאפון המתמחה במגוון שירותים ומוצרים טכנולוגיים. החנות מציעה ללקוחותיה מגוון רחב של טלפונים סלולריים, סוללות ותיקוני מכשירים אלקטרוניים. בנוסף, דיגיטק מתמחה בגיימינג ומציעה מוצרים ואביזרים לגיימרים, כמו גם אביזרים טכנולוגיים נלווים. חנות זו מצויה בשוק הטכנולוגיה והאלקטרוניקה כמה שנים ומספקת ללקוחותיה את הפתרונות הטכנולוגיים המתקדמים ביותר."
                data-lang-arabic="ديجيتيك هو متجر إلكترونيات مسوِّق لشركة بلفون. يتخصص المتجر في مجموعة متنوعة من الخدمات والمنتجات التكنولوجية. يقدم المتجر لعملائه مجموعة متنوعة من الهواتف الخلوية والبطاريات وخدمات إصلاح الأجهزة الإلكترونية. بالإضافة إلى ذلك، يتخصص ديجيتيك في مجال الألعاب ويقدم منتجات وملحقات لعشاق الألعاب، وكذلك ملحقات تكنولوجية إضافية. يعتبر هذا المتجر واحدًا من أبرز الأسماء في سوق التكنولوجيا والإلكترونيات منذ عدة سنوات، ويقدم لعملائه أحدث الحلول التكنولوجية">
            </p>
        </div>
     
        <div class="services">

            <div class="service-item">
                <div class="toggle-btn">
                    <span class="service-text translatable" data-lang-hebrew="השירותים שלנו:"
                        data-lang-arabic="انواع الخدمات:">
                    </span>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="toggle-content">
                    <ul>
                        <li class="translatable" data-lang-hebrew="סוללר ותיקוני מכשירים: דיגיטק משווקת סוללות ובתי סוללות למגוון מכשירים, וגם מעניקה שירותי תיקון עבור מכשירים אלקטרוניים שונים, דוגמת טלפונים סלולריים ומחשבים ניידים." data-lang-arabic="البطاريات وخدمات الإصلاح: يتم تسويق البطاريات والشواحن من خلال ديجيتيك لمجموعة متنوعة من الأجهزة، وتقدم أيضًا خدمات إصلاح لمجموعة متنوعة من الأجهزة الإلكترونية، مثل الهواتف الخلوية والأجهزة المحمولة." ></li>
                        <li class="translatable" data-lang-hebrew="מכירת טלפונים: בחנות דיגיטק, ניתן למצוא מבחר רחב של טלפונים סלולריים מגוונים, כולל סמארטפונים, טלפונים ניידים פשוטים, ומגוון דגמים של מכשירי טכנולוגיה חדשים." data-lang-arabic="بيع الهواتف: في متجر ديجيتيك، يمكنك العثور على مجموعة واسعة من الهواتف الخلوية المتنوعة، بما في ذلك الهواتف الذكية، والهواتف المحمولة البسيطة، ومجموعة متنوعة من الطرازات الجديدة لأجهزة التكنولوجيا." ></li>   
                        <li class="translatable" data-lang-hebrew="תיקוני מכשירים אלקטרוניים" data-lang-arabic="إصلاح الأجهزة الإلكترونية"></li>
                        <li class="translatable" data-lang-hebrew="מוצרי גיימינג: למי שאוהב משחקים וגיימינג, דיגיטק מציעה מגוון מוצרים ואביזרים לגיימרים. זה יכול לכלול מקלדות מוארות, עכברים מתקדמים, אוזניות גיימינג, מסכי מחשב מתאימים למשחקים, ועוד." data-lang-arabic="منتجات الألعاب: لأولئك الذين يحبون الألعاب والجيمنج، يقدم ديجيتيك مجموعة متنوعة من المنتجات والملحقات للاعبين. يمكن أن تشمل لوحات المفاتيح المضيئة، والماوسات المتقدمة، وسماعات الألعاب، وشاشات الكمبيوتر المناسبة للألعاب، والمزيد." ></li>
                        <li class="translatable" data-lang-hebrew="אביזרים נלווים: בנוסף למוצרים המרכזיים, דיגיטק עשויה גם למכור אביזרים נלווים כמו כבלים, מטענים, מגנים מסך, ומוצרים נוספים הנדרשים לשימוש תקין של המכשירים." data-lang-arabic="الملحقات الإضافية: بالإضافة إلى المنتجات الرئيسية، يمكن أن تقدم ديجيتيك أيضًا ملحقات إضافية مثل الكابلات والشواحن وحمايات الشاشة ومنتجات أخرى ضرورية لاستخدام الأجهزة بشكل صحيح." ></li>                       
                        <li class="translatable" data-lang-hebrew="שירותי ללקוחות פלאפון" data-lang-arabic="خدمة لزبائن بلفون"></li>
                        <li class="translatable" data-lang-hebrew="שירותי תמיכה ואחריות ללקוחות" data-lang-arabic="خدمة دعم وضمان للعملاء"></li>
