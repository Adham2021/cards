           <div id="successMessage" class="message success translatable" style="display: none;" 
                    data-lang-arabic="شكرا لرسالتك" data-lang-hebrew="תודה על ההודעה שלך" data-lang-english="Thank you for your message"></div>

                    <form class="contact-form" id="emailForm">
                        <div class="form-group">  
                            <input type="text" id="name" placeholder="Name" class="translatable" data-lang-arabic="الاسم" data-lang-hebrew="שם" required>
                            <div class="error-message" id="name-error"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" placeholder="Phone" class="translatable" data-lang-arabic="رقم الهاتف" data-lang-hebrew="מספר טלפון" required>
                            <div class="error-message" id="phone-error"></div>
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="4" placeholder="Message"  data-lang-arabic="الرسالة" data-lang-hebrew="הודעה"></textarea>
                        </div>
                        <button type="submit" class="translatable submitButtonContact" data-lang-arabic="إرسال" data-lang-hebrew="שלח"></button>
                     </form>
