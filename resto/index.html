<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Restaurant Menu</title>
    </head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <a href="#">English</a> | <a href="#">عربى</a> | <a href="#">עִבְרִית</a>
    </div>

    <!-- Menu Categories -->
    <div class="menu-categories">
        <button class="btn btn-primary category-button" data-category="chicken">Chicken</button>
        <button class="btn btn-primary category-button" data-category="meat">Meat</button>
        <button class="btn btn-primary category-button" data-category="drinks">Drinks</button>
        <button class="btn btn-primary category-button" data-category="snacks">Snacks</button>
    </div>

    <!-- Menu Container -->
    <div class="container mt-4">
        <div class="row col-sm-12" id="menu-container">
            <!-- Menu items will be dynamically added here based on the selected category -->
        </div>
    </div>
    <!-- Sticky Cart -->
    <div class="sticky-cart">
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-items">0</span>
        </div>
        <div class="cart-details">
            <span class="total">Total: $0.00</span>
            <button class="btn btn-primary view-cart">View Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
