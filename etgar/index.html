                    <p class="translatable"
                    data-lang-arabic="تأهيل المشاركين ليكونوا مجازين وذوي رخصة غطس من خلال الإدراك العميق لتأثير البيئة الجديدة على الغاطس قواعد سلوكية وإكساب عادات عمل صحيحة تحت الماء، تتيح القيام بغطس أمن وممتع لدى  انتهاء كل درس نظري يجرى اختبار عملي , نتيجة الاجتياز فيه 75% ما مجمله 10 غطسات في البركة والبحر.
